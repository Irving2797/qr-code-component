<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <title>Frontend Mentor | QR code component | Irving De León</title>
</head>

<body>
    <main class="qr-content">
        <img src=" images/image-qr-code.png" alt="image-qr-code">
        <p id="title">Improve your front-end skills by
            building projects</p>
        <p id="description">Scan the QR code to visit Frontend Mentor and take your
            coding skills to the next level
        </p>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Irving De León</a>.
    </footer>
</body>

</html>
